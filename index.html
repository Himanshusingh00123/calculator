<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calc">
        <input type="text" class="display" >
        <div class="row1">
            <button class="button" onclick="cleardisplay()"><h1>c</h1></button>
        <button class="button" onclick="appendvalue('/')"><h1>/</h1></button>
        <button class="button"onclick="appendvalue('%')"><h1>%</h1></button>
        <button class="button" onclick="deletevalue()"><h1>DEL</h1></button>
        </div>
        <div class="row2">
            <button class="button" onclick="appendvalue('7')"><h1>7</h1></button>
        <button class="button" onclick="appendvalue('8')"><h1>8</h1></button>
        <button class="button" onclick="appendvalue('9')"><h1>9</h1></button>
        <button class="button" onclick="appendvalue('-')"><h1>-</h1></button>
        </div>
        <div class="row3">
            <button class="button" onclick="appendvalue('4')"><h1>4</h1></button>
        <button class="button" onclick="appendvalue('5')"><h1>5</h1></button>
        <button class="button" onclick="appendvalue('6')"><h1>6</h1></button>
        <button class="button" onclick="appendvalue('+')"><h1>+</h1></button>
        </div>
        
        <div class="row4">
<div class="row5">
     <div class="row5a"><button class="button" onclick="appendvalue('1')"><h1>1</h1></button>
        <button class="button" onclick="appendvalue('2')"><h1>2</h1></button>
        <button class="button" onclick="appendvalue('3')"><h1>3</h1></button></div>
       <div class="row5b"> 
        <div class="row5a1">
            <button class="button2" onclick="appendvalue('0')"><h1>0</h1></button>
        </div>
        <div class="row5b1">
            <button class="button3" onclick="appendvalue('.')"><h1>.</h1></button>
        </div>
       </div>
</div>
        <div class="row6">
            <button class="button1" onclick=" calculatevalue()"><h1>=</h1></button>
        </div>

        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
